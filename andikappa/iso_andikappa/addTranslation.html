<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Translation</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <h1 id="directiveh1">Add New Translation</h1>
    <h3>only use lowercase letters</h3>

    <label for="englishword">English Word:</label><br>
    <input id="englishword" type="text"><br><br>
    <label for="efikword">Efik Word:</label><br>
    <input id="efikword" type="text"><br><br>
    <label for=""> Word Type:</label><br>
    <input id="wordtype" list="word-type"><br>
    <datalist id="word-type">
        <option value="Noun"></option>
        <option value="Pronoun"></option>
        <option value="Verb"></option>
        <option value="Adverb"></option>
        <option value="Adjective"></option>
        <option value="Greeting"></option>
    </datalist><br>
  
    <label for="context">Context:</label><br>
    <input id="context" type="text"><br><br>
    
    <input id="submitNewTranslation" type="submit" value="Add">

    <script src="addTranslation.js"></script>
</body>
</html>

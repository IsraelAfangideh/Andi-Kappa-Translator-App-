<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Translation</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<link rel="stylesheet" href="global.css">

<style>
   	input:invalid {
    border: red solid 3px;
  }
</style>

</head>
<body>
    <div>
        <label for="" style="color: white; font-size: larger; font-weight: 450;"> Task:</label>
  
        <select name="language" id="language">
      
          <option value="Search Efik Word">Search Efik Word:</option>
         <option value="Search English Word">Search English Word:</option>
         <option value="Add New Translation">Add New Translation</option>
        </select>
      
      </div>
    <h1 id="directiveh1">Add New Translation</h1>
    <h3>only use lowercase letters</h3>
<form>
    <label for="englishword">English Word:</label><br>
    <input id="englishword" class="input" type="text"><br><br>
    <label for="efikword">Efik Word:</label><br>
    <input id="efikword" class="input" type="text"><br><br>
    <label for=""> Word Type:</label><br>
    <input id="wordtype"  list="wordtype-"><br>
    <datalist id="wordtype-">
        <option value="noun"></option>
        <option value="pronoun"></option>
        <option value="Proper Noun"></option>
        <option value="verb"></option>
        <option value="adverb"></option>
        <option value="adjective"></option>
        <option value="greeting"></option>
    </datalist><br>
  
    <label for="context">Context:</label><br>
    <input id="context" class="input" type="text"><br><br>
    
    <input id="submitNewTranslation" type="submit" value="Add">
</form>
    <script src="addTranslation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <style>
      /* Add some styling for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .attribute {
        margin: 10px 0;
      }
      .label {
        font-weight: bold;
        color: #004d99;
      }
      .value {
        font-style: italic;
      }
      .results {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .result {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        height: 200px;
        margin: 10px;
        border: 1px solid black;
        padding: 10px;
      }
      .result-item {
        margin: 5px 0;
      }
    </style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3>Profile</h3>
        </div>
        <div class="card-body">
          <div class="attribute">
            <span class="label font-weight-bold">First Name:</span>
            <input class="form-control form-control-plaintext value" type="text" value="John" readonly>
          </div>
          <div class="attribute">
            <span class="label font-weight-bold">Last Name:</span>
            <input class="form-control form-control-plaintext value" type="text" value="Doe" readonly>
          </div>
          <div class="attribute">
            <span class="label font-weight-bold">Cred:</span>
            <input class="form-control form-control-plaintext value" type="number" value="100" readonly>
          </div>
          <div class="results mt-4">
            <h4>Translations</h4>
            <div class="result d-flex flex-column align-items-center" style="word-break: break-all">
              <div class="result-item">
                <span class="label font-weight-bold">English Word:</span>
                <input class="form-control form-control-plaintext value" type="text" value="God" readonly style="max-width: 200px">
              </div>
              <div class="result-item">
                <span class="label font-weight-bold">Efik Word:</span>
                <input class="form-control form-control-plaintext value" type="text" value="Abasi" readonly style="max-width: 200px">
              </div>
              <div class="result-item">
                <span class="label font-weight-bold">Context:</span>
                <textarea class="form-control form-control-plaintext value" type="text" value="" readonly style="max-width: 200px" cols="30" rows="10">The word for God or a god</textarea>
              </div>
            </div>
            <!-- Add additional result elements for each translation the user owns -->
          </div>
        </div>
      </div>
    </div>
  </body>
  
  
  
          </html>
